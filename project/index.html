    <p>
        Adress: <textarea name="adress" id="" cols="100" rows="5" placeholder="enter your adress"></textarea>

    <p>
        Email: *<input type="email" name="email" id="email" required placeholder="enter your email">
    </p>
    <p>

    <p>

    <h2>Payment Option</h2>

    <p>
        Expiration date: *<input type="date" name="exp-date" id="exp-date" required>

    <p>

    </p>
    <div class="small">
